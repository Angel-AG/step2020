<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header" include-html="header.html"></div>
    <div class="row">
      <div id="nav" include-html="navbar.html"></div>
      <div id="content">
        <article>
          <h2>Gallery</h2>
          <p>
            I like to take photos, but is not my passion or hobby. 
            Nevertheless, if you are interested in more content (of my dogs)
            you can see a bit more in <a href="https://www.instagram.com/_angelgh_" target="_blank">my Instagram</a>. ðŸ“·
            You can click in a photo to expand it and leave a comment!
          </p>
          <div id="gallery-container" class="image-thumbnails"></div>
          <div id="expanded-image-container">
            <img id="expanded-image">
            <button aria-label="Go back to gallery" class="close-button" onclick="closeImg()">Back to gallery</button>
            <div class="form-container">
              <form action="/add-comments" method="POST">
                <input type="hidden" name="imageId" value="">
                <label for="username">Name (empty field will be anonymous):</label>
                <input type="text" id="username" name="username" placeholder="Add a name to your comment here!">
                <label for="comment">Leave your comment:</label>
                <textarea id="comment" name="comment" placeholder="Write (nice) comments! ;)" required></textarea>
                <input type="submit">
              </form>
            </div>
            <div class="form-container">
              <form action="/get-comments" method="GET">
                <input type="hidden" name="imageId" value="">
                <label for="quantity">How many comments?</label>
                <select id="quantity" name="quantity">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
                <label for="dateDescending">Order by Descending Date: </label>
                <input type="checkbox" id="dateDescending" name="dateDescending" checked>
              </form>
            </div>
            <div id="comments-container"></div>
            <button id="delete-comments" type="button" value="">Delete all comments</button>
          </div>
          <template id="comment-card">
            <div class="card">
              <h4 class="card-title"></h4>
              <span class="card-date"></span>
              <hr class="card-hr">
              <p class="card-text"></p>
            </div>
          </template>
        </article>
      </div>
    </div>
    <div id="footer" include-html="footer.html"></div>
    <script src="reusehtml.js"></script>
    <script src="gallery.js"></script>
    <script src="comments.js"></script>
  </body>
</html>
